<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class=" mx-auto md:flex justify-between items-center py-6">
			<div class="logo text-center md:flex md:justify-start md:items-center cursor-pointer">
				<div class=" h-[50px] w-[50px] mx-auto">
					<img src="./assets/logo.png" alt="">
				</div>
				<div class="logo-text mb-[15px] md:my-0">
					<h2 class=" text-xl font-bold  text-[#006747] ">Emergency</h2>
					<h2 class=" text-xl font-bold text-[#006747] ml-[10px]">Service</h2>
				</div>
			</div>
            <div class="menus flex justify-center md:justify-end">
				<div class="menu-love flex ml-[20px] py-[5px] px-[12px] rounded-[50px] bg-[#41ff6b1a]">
					<p class="inter-font text-[1rem] font-black" id="heart-count">0</p>
					<img src="./assets/heart.png" class="h-[26px] w-[26px] ml-[10px]" alt="">
				</div>
				<div class="menu-coin flex ml-[20px] py-[5px] px-[12px] rounded-[50px] bg-[#41ff6b1a]">
					<span class="inter-font text-[1rem] font-black" id="coin">100</span>
					<img src="./assets/coin.png" class="h-[24px] w-[24px] ml-[10px]" alt="">
				</div>
				<div class="menu-copy flex items-center ml-[20px] py-[5px] px-[12px] rounded-[50px] bg-[#00A63E]">
					<p class="inter-font text-[1rem] font-[600] text-white" id="c-count">0</p>
					<p class="ml-[10px] mb-[0.4px] inter-font text-[1rem] font-[600] text-white">Copy</p>
				</div>
			</div>
		</nav>
		<!-- banner -->
		<section class="banner bg-gradient-to-r from-[#013223] form-[0%] via-[#006747] via-[49.99%] to-[#013223] to-100% py-[20px]">
			<div class="banner-content text-center mx-[30px] md:mx-0">
				<div class="banner-image w-[100px] mx-auto">
					<img src="./assets/logo-dark.png" alt="">
				</div>
				<div class="banner-heading">
					<h1 class="hind-madurai-regular text-3xl md:text-[40px] text-white font-[600] my-[11px] ">Emergency Service Directory </h1>
				</div>
				<div class="banner-description">
					<p class="hind-madurai-regular text-[16px] md:text-[20px] text-white font-[600] ">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
						Bangladesh</p>
				</div>
			</div>
		</section>
    </header>
</body>
</html>
